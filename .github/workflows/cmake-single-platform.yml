name: Windows C++ Qt6 CMake Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Qt6
        run: |
          choco install cmake --installargs '"ADD_CMAKE_TO_PATH=System"' -y
          choco install qt6-base-dev --params "'/modules:qtmultimedia'"
          
      - name: Install FFmpeg
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          mkdir libs
          choco install ffmpeg-shared --install-arguments="'INSTALLDIR=./libs/'"
          cd libs
          ren "ffmpeg-shared" "ffmpeg"
          
      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_PREFIX_PATH="C:\Qt\6.4.2\mingw_64\lib\cmake"

      - name: Build
        run: |
          cmake --build build --config Release
